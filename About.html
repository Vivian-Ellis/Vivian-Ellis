<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout Example</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    max-width: 300px; /* Adjust width as needed */
    margin: 0 auto;
    text-align: center;
  }

  .grid-item {
    padding: 10px;
    /* border: 1px solid #ccc; */
    border-radius: 8px;
    /* background-color: #f0f0f0; */
  }

  .grid-item img {
    width: 100%;
    border-radius: 8px 8px 0 0;
    cursor: pointer;
  }

  .grid-item h2 {
    margin: 10px 0;
    font-size: 1.2rem;
  }

  .tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 5px;
    margin-bottom: 10px;
  }

  .tag {
    background-color: #81abff;
    color:white;
    padding: 3px 8px;
    border-radius: 5px;
    font-size: 0.8rem;
  }

  .snippet {
    font-size: 0.9rem;
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">
    <a href="your-page.html">
      <img src="/images/ensemble.png" alt="Project Image">
    </a>
    <h2>Project Title</h2>
    <div class="tags">
      <span class="tag">HTML</span>
      <span class="tag">CSS</span>
      <span class="tag">JavaScript</span>
      <!-- Add more tags as needed -->
    </div>
    <p class="snippet">A short description or snippet about the project. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </div>
</div>

</body>
</html>
