<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<title>Vivian Ellis - Data Scientist</title>
	<style>
		/* header profile */
		.container {
			display: flex;
			/* Use flexbox for layout */
			align-items: center;
			/* Align items vertically */
		}

		.container img {
			width: 400px;
			/* Set width of the image */
			margin-right: 20px;
			/* Add some space between image and text */
			border-radius: 50%;
		}

		.container header {
			flex: 1;
			/* Allow header to take remaining space */
		}

		h3 {
			margin: 10px;
			/* Remove default margins */
			padding: 0;
			/* Remove default padding */
		}

		h1 {
			margin: 0;
			/* Remove default margins */
			padding: 0;
			/* Remove default padding */
		}

		.section-container {
			padding-left: 145px;
			padding-top: 8px;
		}

		/* project container style */
		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			/* 4 columns with equal width */
			gap: 20px;
			/* Gap between grid items */
		}

		.project-item {
			position: relative;
			overflow: hidden;
		}

		.project-image {
			display: block;
			width: 100%;
			height: auto;
		}

		.project-info {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(200, 145, 165, 0.6);
			/* semi-transparent background */
			color: white;
			padding: 10px;
			box-sizing: border-box;
			transform: translateY(100%);
			/* Start at visible position */
			transition: transform .5s ease;
			/* Transition transform property */
		}

		.project-item:hover .project-info {
			transform: translateY(0);
			/* Move back to visible position on hover */
		}

		/* button styles */
		.filter-buttons {
			display: flex;
			justify-content: space-around;
			margin-bottom: 20px;
			margin-top: 15px;
		}

		.filter-button {
			padding: 20px 20px;
			border: none;
			background-color: white;
			/* Default button background color */
			color: #C891A5;
			/* Default button text color */
			cursor: pointer;
			display: flex;
			align-items: center;
			/* Center vertically */
			justify-content: center;
			/* Center horizontally */
			text-align: center;
			/* Center the text */
			transition: background-color 0.3s ease, color 0.3s ease;
			font-size: 14px;
			/* Smaller font size for active button */
		}

		.filter-button:hover {
			background-color: #C891A5;
			/* Active button background color */
			color: white !important;
			/* Active button text color */
			border: 2px solid #C891A5;
			/* Active button border */
			box-shadow: none;
			/* Ensure there's no shadow */
		}

		.filter-button.active {
			background-color: white;
			/* Active button background color */
			color: #C891A5 !important;
			/* Active button text color */
			border: 2px solid #C891A5;
			/* Active button border */
			box-shadow: none;
			/* Ensure there's no shadow */
		}

		/* navigation style */
		nav {
			display: flex;
			justify-content: space-around;
			width: 30%;
			padding: 10px 10px;
		}

		nav a {
			color: black;
			text-decoration: none;
			font-size: 20px;
		}

		nav a:hover {
			text-decoration: underline;
		}

		/* streamlit iframe */
		.iframe-container {
			height: 100%;
			width: 100%;
			float: left;
			border: none;
			/* Ensure the iframe container floats left to align properly */
		}

		.iframe-container iframe {
			height: 100%;
			width: 100%;
			/* Set iframe width to 100% to fill its container */
			border: none;
			border-style: none;
			/* Remove iframe border */
		}
	</style>
</head>

</body>
</html>
